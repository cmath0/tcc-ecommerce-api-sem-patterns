spring.application.name=ecommerce-api-sem-patterns

# ============================
# CONFIGURACOES DO BANCO
# ============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecommerce_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ecommerce_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================
# PORTA DA APLICACAO
# ============================
server.port=8080
